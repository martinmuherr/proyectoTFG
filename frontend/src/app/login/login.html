<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
    <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password" name="password" required />
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <p class="error" *ngIf="error">{{ error }}</p>
  <button (click)="goRegister()">Crea un usuario si no lo tienes</button>
</div>
