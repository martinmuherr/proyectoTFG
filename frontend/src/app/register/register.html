<div class="register-container">
  <h1 class="app-title">Sticker Study</h1>
  <h2>Registro</h2>
  <form (submit)="register(username.value, password.value, role.value)">
    <input #username type="text" placeholder="Usuario" required />
    <input #password type="password" placeholder="Contraseña" required />
    <select #role required>
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="profesor">Profesor</option>
      <option value="alumno">Alumno</option>
    </select>
    <button type="submit">Registrar</button>
  </form>
  <button class="link-button" (click)="goLogin()">¿Ya tienes cuenta? Inicia sesión</button>
  <p class="message">{{ message }}</p>
</div>
