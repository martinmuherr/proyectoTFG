<h2>Preguntas del Test</h2>

<div *ngIf="error" style="color:red">{{ error }}</div>

<ul>
  <li *ngFor="let pregunta of preguntas">
    <ng-container *ngIf="esProfesor; else alumno">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="pregunta.active"
          (change)="guardarCambios(pregunta)"
        />
        {{ pregunta.texto }}
        <span *ngIf="!pregunta.active" style="color: gray;">(inactiva)</span>
      </label>
    </ng-container>
    <ng-template #alumno>
      <button
        (click)="empezarPregunta(pregunta.id)"
        [disabled]="!pregunta.active"
      >
        {{ pregunta.texto }}
      </button>
    </ng-template>
  </li>
</ul>
